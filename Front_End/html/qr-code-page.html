<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimRight - QR</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/Front_End/css/navigation-bar.css">
    <link rel="stylesheet" href="/Front_End/css/page-styles.css">
    <link rel="stylesheet" href="/Front_End/css/qr-code-page.css">

    <link rel="icon" href="/Front_End/assets/images/Leonardo_Phoenix_09_Design_a_modern_clean_logo_for_a_Lost_and_0.jpg" type="image">

    <link rel="stylesheet" href="/Front_End/css/globe-animation.css">

</head>
<body>
    <div id="navbar-container"></div>

    <div class="main-content-container">

        <div class="container mt-5">
            <h2 class="mb-4">QR Tools</h2>

            <!-- QR Code Scanner -->
            <div class="card p-4" id="qrSannerCard">
                <h4 class="text-center fw-bold">Scan a QR Code</h4>
                <div id="reader" class="fw-bold" style="width:300px;"></div>
                <p class="mt-3"><span id="scanResult" class="fw-bold text-success"></span></p>
            </div>

            <!-- QR Code Generator -->
            <!-- <div class="card p-4 mb-4" id="qrGeneratorCard">
                <h4 class="text-center">Generate a QR Code</h4>
                <input type="text" id="qrText" class="form-control mb-3" placeholder="Enter item URL or text">
                <button class="btn btn-primary" onclick="generateQR()">Generate</button>
                <canvas id="qrCanvas" class="mt-3"></canvas>
                <div id="qrDownload" class="mt-2" style="display:none;">
                <a id="downloadLink" class="btn btn-success" download="qr_code.png">Download QR</a>
                </div>
            </div> -->

            <div class="card p-4 mb-4" id="qrGeneratorCard">
                <h4 class="text-center fw-bold">Generate a QR Code</h4>
                <!-- Buttons container -->
                <!-- QR Code Section -->
                <div class="d-flex flex-column align-items-center gap-2 w-100 mb-3">
                    <button class="btn btn-primary" id="qrGenerateBTN" onclick="generateUserQR()">Generate My QR</button>
                    <div id="qrDownloadContainer" style="display:none;">
                        <a id="qrDownloadLink" class="btn btn-success" download="user_qr.png">Download QR</a>
                    </div>
                </div>
                <canvas id="qrCanvas" class="mt-3"></canvas>

                <!-- Sticker Section -->
                <div class="sticker-container" style="max-width: 400px; margin: 30px auto; font-family: 'Segoe UI', sans-serif;">
                    <div class="sticker-options">
                        <h4 class="text-center fw-bold">Customize your Sticker</h4>
                        <div class=".sticker-options-custom">
                            <label class="sticker-label">
                                Background Color:
                                <input type="color" id="stickerBgColor" value="#ffffff">
                            </label>

                            <label class="sticker-label">
                                Header Logo:
                                <input type="file" id="stickerLogoInput" accept="image/*">
                            </label>
                            <div id="logoPreviewContainer">
                                <img id="logoPreview" src="" alt="Logo Preview" style="display:none;">
                            </div>

                            <label class="sticker-label">
                                Username Text Color:
                                <input type="color" id="stickerTextColor" value="#2e4374">
                            </label>

                            <label class="sticker-label">
                                Font Size:
                                <input type="number" id="stickerFontSize" value="16" min="10" max="30">
                            </label>
                        </div>


                        <button id="generateStickerBtn" class="btn btn-primary w-100">
                            Generate QR Sticker
                        </button>
                    </div>

                    <canvas id="stickerCanvas" style="display:block; margin:20px auto; border:2px solid #ddd; border-radius:12px; background:#fff;"></canvas>

                    <div id="stickerDownloadContainer" style="text-align:center; display:none; margin-top:10px;">
                        <a id="stickerDownloadLink" class="btn btn-primary" download="user_qr_sticker.png">Download Sticker</a>
                    </div>
                </div>

            </div>


            
        </div>


    </div>

    <!-- Loading Screen -->
    <div id="EditingloadingScreen" 
        style="display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            align-items: center; 
            justify-content: center; 
            z-index: 9999;">
        
        <div style="background: white; padding: 20px 30px; border-radius: 10px; text-align: center;">
            <div class="spinner" 
                style="width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid #3498db; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;">
            </div>
            <p style="margin-top: 10px; font-size: 16px;">Updating...</p>
        </div>
    </div>

    <div id="login-popup-container"></div>
    <div id="edit-profile-container"></div>
    <div id="footer-container"></div>    
    <div id="loading-animation"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script src="/Front_End/js/qrCodePage.js"></script>
    <script src="/Front_End/js/navigationBar.js"></script>
    <script src="/Front_End/js/loginSignup.js"></script>
    <script src="/Front_End/js/updateOwnProfile.js"></script>
    
</body>
</html>
