<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimRight - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/Front_End/css/navigation-bar.css">
    <link rel="stylesheet" href="/Front_End/css/page-styles.css">
    <link rel="stylesheet" href="/Front_End/css/my-profile-page.css">

<body>
    <div id="navbar-container"></div>

    <div class="main-content-container fade-in">
        <div class="inner-container">

                    <div class="profile-card">
                        <div class="profile-header">
                            <img src="/Front_End/assets/images/avatar-default-icon.png" alt="Profile Picture" class="profile-img" />
                            <h2></h2>
                            <p class="profile-email"></p>
                        </div>
                        <div class="profile-info">
                            <div><strong>Phone:</strong></div>
                            <div><strong>Member since:</strong></div>
                            <div><strong>Status:</strong> <span class="badge active"></span></div>
                        </div>
                        <div class="profile-status-info">
                            <div class="status-box">
                            <i class="fas fa-check-circle fa-2x text-success"></i>
                            <div class="status-label">Claimed</div>
                            <div class="status-value">12</div>
                            </div>
                            <div class="status-box">
                            <i class="fas fa-search fa-2x text-primary"></i>
                            <div class="status-label">Found</div>
                            <div class="status-value">8</div>
                            </div>
                            <div class="status-box">
                            <i class="fas fa-star fa-2x text-warning"></i>
                            <div class="status-label">Reputation</div>
                            <div class="status-value">4.9</div>
                            </div>
                        </div>
                    </div>

                <div class="section-menu">
                    <div class="menu-actions">
                        <button class="btn btn-outline-primary" id="openEditProfileBtn"><i class="fas fa-user-edit me-2"></i>Edit Profile</button>
                        <button class="btn btn-outline-secondary" id="openChangePasswordBtn"><i class="fas fa-key me-2"></i>Change Password</button>
                        <button class="btn btn-outline-success" id="openMyLostItemsBtn"><i class="fas fa-clipboard-list me-2"></i>My Lost Items</button>
                        <button class="btn btn-outline-success" id="openMyClaimsBtn" onclick="redirectToMyClaims()"><i class="fas fa-clipboard-list me-2"></i>My Claims</button>
                        <button class="btn btn-outline-info" id="openMyFoundItemsBtn"><i class="fas fa-box-open me-2" ></i>Items I Found</button>
                    </div>
                </div>
 
            <div class="bottom-container">

                <div class="bottom-left-container">
 
                    <!-- Edit Profile Modal -->
                    <div id="update-profile-modal" class="custom-modal d-none">
                        <h4 class="text-center fw-bold">Edit Profile</h4>
                        <form id="editMyProfileForm" enctype="multipart/form-data">
                            <div class="text-center mb-3 position-relative" style="width: 100px; margin: 0 auto;">
                                <label for="updateProfilePicture" style="cursor: pointer;">
                                    <img
                                        src="/Front_End/assets/images/avatar-default-icon.png"
                                        id="updateProfilePreview"
                                        alt="Profile Picture"
                                        class="rounded-circle border"
                                        width="100"
                                        height="100"
                                        title="Click to change profile picture"
                                    />
                                    <span style="
                                        position: absolute;
                                        bottom: 0;
                                        right: 0;
                                        background-color: white;
                                        border-radius: 50%;
                                        padding: 4px;
                                        box-shadow: 0 0 5px rgba(0,0,0,0.2);
                                        color: black;
                                    ">
                                        âœŽ
                                    </span>
                                </label>
                                <input 
                                    type="file" 
                                    class="form-control form-control-sm d-none" 
                                    id="updateProfilePicture" 
                                    name="updateProfilePicture"
                                    accept="image/*"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="updateUsername" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" id="updateUsername" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="updateEmail" class="form-label fw-bold">Email address</label>
                                <input type="email" class="form-control" id="updateEmail" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="updatePhone" class="form-label fw-bold">Phone</label>
                                <input type="text" class="form-control" id="updatePhone" name="phoneNumber" placeholder="+123456789">
                            </div>

                            <!-- Hidden fields: userId, createdAt, isActive -->
                            <input type="hidden" id="updateUserId" name="userId">
                            <input type="hidden" id="updateCreatedAt" name="createdAt">
                            <input type="hidden" id="updateIsActive" name="isActive">
                            <input type="hidden" id="updateProfilePictureUrl" name="profilePictureUrl">
                        </form>

                        <button type="submit" form="editMyProfileForm" class="btn btn-primary w-100">Save Changes</button>
                    </div>


                    <!-- Change Password Modal -->
                    <div id="change-password-modal" class="custom-modal d-none">
                        <h4 class="text-center fw-bold">Change Password</h4>
                        <form id="changePasswordForm">
                            
                            <!-- Current Password -->
                            <div class="mb-3">
                            <label for="current-password" class="form-label fw-bold">Current Password</label>
                            <div class="form-group password-container" style="position: relative;">
                                <input type="password" class="form-control" id="current-password" name="currentPassword" required>
                                <span class="password-toggle" onclick="togglePassword('current-password')" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            </div>

                            <!-- New Password -->
                            <div class="mb-3">
                            <label for="new-password" class="form-label fw-bold">New Password</label>
                            <div class="form-group password-container" style="position: relative;">
                                <input type="password" class="form-control" id="new-password" name="newPassword" required>
                                <span class="password-toggle" onclick="togglePassword('new-password')" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            </div>

                            <!-- Confirm New Password -->
                            <div class="mb-3">
                            <label for="confirm-password" class="form-label fw-bold">Confirm New Password</label>
                            <div class="form-group password-container" style="position: relative;">
                                <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required>
                                <span class="password-toggle" onclick="togglePassword('confirm-password')" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Change Password</button>
                        </form>
                    </div>


                    <!-- My Claims Modal -->
                    <div id="my-claims-modal" class="custom-modal d-none">
                        <h4 class="text-center fw-bold">My Claims</h4>
                        <a href="/Front_End/html/claim-view-verify.html" class="btn btn-my-claims">
                            <i class="bi bi-card-checklist"></i> My Claims
                        </a>
                    </div>

                    <!-- My Lost Items Modal -->
                    <div id="my-lost-items-modal" class="custom-modal d-none">
                        <h4 class="text-center fw-bold">My Lost Items</h4>
                        <div id="myLostItemContainer">
                        </div>
                    </div>

                    <!-- My Found Items Modal -->
                    <div id="my-found-items-modal" class="custom-modal d-none">
                        <h4 class="text-center fw-bold">My Found Items</h4>
                        <div id="myFoundItemContainer">
                        </div>
                    </div>

                </div>



                <div class="notifications">
                    <h3><i class="bi bi-bell-fill"></i> Recent Notifications</h3>

                    <div class="notification-item">
                        <i class="bi bi-circle icon-default"></i>
                        <div class="notification-content">
                            <p class="message">Feature still in development phase.</p>
                            <span class="time"></span>
                        </div>
                    </div>
                    
                    <!-- Matching item found -->
                    <!-- <div class="notification-item">
                        <i class="bi bi-search icon-default"></i>
                        <div class="notification-content">
                            <p class="message">A matching item has been found for your lost wallet.</p>
                            <span class="time">Just now</span>
                        </div>
                    </div> -->

                    <!-- Claim successfully submitted -->
                    <!-- <div class="notification-item">
                        <i class="bi bi-send-check-fill success"></i>
                        <div class="notification-content">
                            <p class="message">Your claim for "Black Backpack" was submitted successfully.</p>
                            <span class="time">10 minutes ago</span>
                        </div>
                    </div> -->

                    <!-- Claim reviewed -->
                    <!-- <div class="notification-item">
                        <i class="bi bi-check-circle-fill success"></i>
                        <div class="notification-content">
                            <p class="message">Your claim for "AirPods" has been reviewed and approved.</p>
                            <span class="time">Today, 9:14 AM</span>
                        </div>
                    </div> -->

                    <!-- Claim rejected -->
                    <!-- <div class="notification-item">
                        <i class="bi bi-x-circle-fill icon-warning"></i>
                        <div class="notification-content">
                            <p class="message">Your claim for "Blue Jacket" has been rejected. Please review the requirements.</p>
                            <span class="time">Yesterday</span>
                        </div>
                    </div> -->

                    <!-- Claim review request from others -->
                    <!-- <div class="notification-item">
                        <i class="bi bi-person-lines-fill icon-default"></i>
                        <div class="notification-content">
                            <p class="message">You have a new review request from another user on "Lost iPhone 13".</p>
                            <span class="time">3 hours ago</span>
                        </div>
                    </div> -->

                    <!-- Chat message -->
                    <!-- <div class="notification-item">
                        <i class="bi bi-chat-dots-fill icon-default"></i>
                        <div class="notification-content">
                            <p class="message">You received a new message from Sarah: "Hi, I think I found your bag!"</p>
                            <span class="time">15 minutes ago</span>
                        </div>
                    </div> -->

                </div>

            </div>


        </div>

    </div>

    <div id="editMyItemModal" class="modal" style="display:none;">
        <div class="modal-content" style="max-width: 500px; margin: 10% auto; padding: 20px; background: white; border-radius: 8px; position: relative;">
            <span class="close" id="editCloseBtn" style="position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer;">&times;</span>
            <h3 class="fw-bold">Edit Item</h3>
            <form id="editItemForm" enctype="multipart/form-data">
            <input type="hidden" id="editItemId">
            <input type="hidden" id="editItemType">

            <div class="mb-3">
                <label for="editItemName" class="form-label">Item Name</label>
                <input type="text" id="editItemName" name="itemName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editItemDescription" class="form-label">Description</label>
                <textarea id="editItemDescription" name="detailedDescription" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="editItemLocation" class="form-label">Location</label>
                <input type="text" id="editItemLocation" name="locationLost" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editItemDate" class="form-label">Date Found/Date Lost</label>
                <input type="date" id="editItemDate" name="dateLost" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editItemTime" class="form-label">Time Found/Time Lost (Optional)</label>
                <input type="time" id="editItemTime" name="timeLost" class="form-control">
            </div>

            <div class="mb-3">
                <label for="editImageUpload" class="form-label">
                    Upload Image (Optional)
                    <br>
                    <span class="label-instructions">Upload a clear image of your item.</span>
                </label>
                <input type="file" id="editImageUpload" name="imageFile" class="form-control" accept="image/*">
                
                <div id="editImagePreviewContainer" style="margin-top: 10px; display: none;">
                    <img id="editImagePreview" src="" alt="Image Preview" style="max-width: 100%; max-height: 200px; border-radius: 8px; display: block; margin-bottom: 10px;">
                    <button type="button" id="editRemoveImageBtn" class="btn btn-sm btn-outline-danger">Remove</button>
                    <button type="button" id="editChangeImageBtn" class="btn btn-sm btn-outline-primary">Change Image</button>
                </div>
            </div>

            <div id="editItemRewardContainer" class="mb-3">
                <label for="editItemReward" class="form-label">Reward For Lost Item (Optional)</label>
                <input type="number" id="editItemReward" name="reward" class="form-control" step="0.01" min="0" placeholder="Enter reward amount">
            </div>

            <div class="mb-3">
                <label for="editSelectCategory" class="form-label">Select Category</label>
                <div id="editCategoryOptionsContainer"></div>
                <div id="editSelectedCategoriesContainer" style="margin-bottom: 8px; min-height: 30px;"></div>
            </div>

            <button id="editSubmitButton" type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="EditingloadingScreen" 
        style="display: none;">
        
        <div style="padding: 20px 30px; border-radius: 10px; text-align: center;">
            <div class="spinner" 
                style="width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid #3498db; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;">
            </div>
            <p style="margin-top: 10px; font-size: 16px;">Updating...</p>
        </div>
    </div>


  <button class="floating-page-btn" id="qrButton" onclick="openQRGenerator()">
    <i class="bi bi-qr-code"></i>&nbsp;&nbsp;Generate A Sticker
  </button>


  <button class="floating-page-btn" id="chatButton" onclick="openChat()">
    <i class="bi bi-chat-fill"></i>&nbsp;&nbsp;Chat
  </button>

    <div id="footer-container"></div>

    <script src="/Front_End/js/myProfilePage.js"></script>

</body>
