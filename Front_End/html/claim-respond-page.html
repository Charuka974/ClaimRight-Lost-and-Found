<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaimRight - Claim Respond</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="/Front_End/css/navigation-bar.css">
  <link rel="stylesheet" href="/Front_End/css/page-styles.css">
  <link rel="stylesheet" href="/Front_End/css/claim-respond-page.css">

  <link rel="icon" href="/Front_End/assets/images/Leonardo_Phoenix_09_Design_a_modern_clean_logo_for_a_Lost_and_0.jpg" type="image">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="page-header-container text-center fade-in">
    <h1 id="page-header-title" class="display-5"></h1>
    <p id="page-header-subtitle" class="text-muted"></p>
  </div>
 

  <div class="main-content-container fade-in">

    <div class="main-content-top-container">

    </div>

    <div class="main-content-bottom-container">
      
      <div class="container mt-5">
        <div class="card shadow p-4">
          <h3 class="mb-4 text-center" id="claimFormTitle">Create a Claim</h3>
          <form id="claimForm" enctype="multipart/form-data">

            <div class="mb-3 d-flex align-items-center">
              <label class="form-label fw-bold mb-0 me-2">Claim Type : </label>
              <p id="claimTypeLabel" class="form-control-plaintext"></p>
              <input type="hidden" name="claimType">
            </div>

            <div class="mb-3" id="claimInstructions">
            </div>

            <!-- <div class="mb-3">
              <label class="form-label">Verification Level</label>
              <select class="form-select" name="verificationLevel" required>
                <option value="USER_ONLY">User Only</option>
                <option value="ADMIN_ONLY">Admin Only</option>
                <option value="DUAL_APPROVAL">Dual Approval</option>
              </select>
            </div> -->

            <input type="hidden" name="foundItemId">
            <input type="hidden" name="lostItemId">
            <input type="hidden" name="claimantId">

            <div class="mb-3">
              <label class="form-label fw-bold">Proof Description (hidden features, details)</label>
              <textarea class="form-control" name="proofDescriptions" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Proof Images (drag & drop or select files)</label>
              <div id="dropArea" class="border p-3 text-center" style="border-style: dashed; cursor: pointer;">
                Drag & drop images here or click to select
                <input type="file" id="proofFiles" name="proofFiles" multiple style="display: none;">
              </div>
              <div id="previewImages" class="mt-2 d-flex flex-wrap gap-2"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Claim</button>
          </form>
        </div>
      </div>

    </div>

  </div>

  <button class="floating-page-btn floating-chat-nav-btn" onclick="openFloatOption()">
    <i class="bi bi-chat-fill"></i>&nbsp;&nbsp;Chat
  </button>

  <div id="loadingOverlay" style="display:none;">
    <div class="loading-box">
      <div class="spinner"></div>
      <p>Sending...</p>
    </div>
  </div>



    <div id="login-popup-container"></div>
    <div id="edit-profile-container"></div>
    <div id="footer-container"></div>    
    <div id="loading-animation"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/Front_End/js/claimRespond.js"></script>
    <script src="/Front_End/js/navigationBar.js"></script>
    <script src="/Front_End/js/loginSignup.js"></script>
    <script src="/Front_End/js/updateOwnProfile.js"></script>
    
</body>
</html>
