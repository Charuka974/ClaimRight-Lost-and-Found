<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimRight - Forgot Password</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/Front_End/css/page-styles.css">
    <link rel="stylesheet" href="/Front_End/css/forgot-password.css">

    <link rel="icon" href="/Front_End/assets/images/Leonardo_Phoenix_09_Design_a_modern_clean_logo_for_a_Lost_and_0.jpg" type="image">

</head>
<body>

    <div class="main-content-container fade-in">
        <div class="form-body">
            <div class="form-header">
                <h3>Forgot Password</h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Confirm</button>
            </form>      
        </div>
    </div>

    <div id="loadingOverlay" style="display: none; position: fixed; z-index: 9999; background-color: rgba(255,255,255,0.8); top: 0; left: 0; width: 100%; height: 100%; justify-content: center; align-items: center;">
    <div class="spinner-border text-primary" role="status"></div>
    <span class="ms-2">Sending reset email...</span>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/Front_End/js/loginForgotPassword.js"></script>    
</body>
</html>
