<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/Front_End/css/login-sighup.css">
    <script src="/Front_End/js/loginSignup.js"></script>

</head>
<body>

<div class="flip-card" id="flipCard">
    <div class="flip-card-inner">

        <!-- Login Form -->
        <div class="flip-card-front">
            <h2 class="mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-3">Don't have an account? <span class="toggle-btn" onclick="flipCard()">Signup</span></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="flip-card-back">
            <h2 class="mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-2">
                    <input type="text" class="form-control" name="username" placeholder="Name" required>
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" name="contactInfo" placeholder="Contact Info">
                </div>
                <div class="mb-3">
                    <select class="form-select" name="role" aria-label="Select Role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
                <p class="mt-3">Already have an account? <span class="toggle-btn" onclick="flipCard()">Login</span></p>
            </form>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
